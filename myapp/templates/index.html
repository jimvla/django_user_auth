{% extends 'base.html' %}

  {% block content %}
    {% if user.is_authenticated %}
        <div class="card">
            <div class="card-header">
                Hello, {{user.username}}
            </div>
            <div class="card-body">
                <a class="btn btn-danger" href="{% url 'logout' %}">Log Out</a>
                <a class="btn btn-info" href="admin/">Admin Page</a>
            </div>
        </div>
    {% else %}
      <div class="content">
        <p>You are not logged in</p>
        <a class="btn btn-info" href="{% url 'login' %}">Login</a>
      </div>
    {% endif %}
  {% endblock %}
